<!doctype html>
<html data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/css/style.css" rel="stylesheet">
    <title>Meet / Room</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="container mx-auto">
<section class="mx-auto h-screen">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
            <div class="xl:w-1/4 md:w-1/2 p-4 flex flex-col space-y-6 items-center">
                <div class="indicator">
                    <span class="indicator-item indicator-bottom indicator-center badge badge-ghost">
                        <p class="mr-2">Arash</p>
                    </span>
                    <div class="w-64 h-64 rounded-box inline-flex items-center justify-center bg-gray-200 text-gray-400 ring ring-primary ring-offset-base-100 ring-offset-2">
                        <img class="rounded-box" src="/public/arash.jpg"/>
                    </div>
                </div>
            </div>
            <div class="xl:w-1/4 md:w-1/2 p-4 flex flex-col space-y-6 items-center">
                <div class="indicator">
                    <span class="indicator-item indicator-bottom indicator-center badge badge-ghost">Mahdi </span>
                    <div class="w-64 rounded-box ring ring-primary ring-offset-base-100 ring-offset-2">
                        <img class="rounded-box" src="/public/mahdi.jpg"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="btm-nav mb-5">
    <ul class="flex flex-row space-x-8">
        <label class="swap swap-rotate">
            <input type="checkbox" />

            <span class="swap-off btn btn-square btn-outline fill-current">
                <span class="material-symbols-outlined">mic</span>
            </span>

            <span class="swap-on btn btn-square btn-outline fill-current">
                <span class="material-symbols-outlined">mic_off</span>
            </span>
        </label>
        <label class="swap swap-rotate">
            <input type="checkbox" />

            <span class="swap-off btn btn-square btn-outline fill-current">
                <span class="material-symbols-outlined">videocam</span>
            </span>

            <span class="swap-on btn btn-square btn-outline fill-current">
                <span class="material-symbols-outlined">videocam_off</span>
            </span>
        </label>
        <label class="swap swap-rotate">
            <input type="checkbox" />

            <span class="swap-off btn btn-square btn-outline fill-current">
                <span class="material-symbols-outlined">present_to_all</span>
            </span>

            <span class="swap-on btn btn-square btn-outline fill-current">
                <span class="material-symbols-outlined">cancel_presentation</span>
            </span>
        </label>
        <label>
            <span class="btn btn-square bg-red-500 text-white btn-outline">
                <span class="material-symbols-outlined">call_end</span>
            </span>
        </label>
    </ul>
</section>

</body>
<script type="module" src="/src/js/main.js"></script>
</html>
